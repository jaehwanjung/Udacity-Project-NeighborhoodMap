<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Forces the browser the render at whatever the most recent version's standards are -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This means that the browser will (probably) render the width of the page at the width of its own screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Neighbourhood</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="scripts/map.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body>
<div id="map-canvas"></div>

<form class="search-bar address-bar">
    <input id="addressbar" data-bind="submit: centerMap" class="search-bar-area" placeholder="Enter your address">
    <button class="search-bar-button" data-bind="click: centerMap"></button>
</form>

<div class="search-bar filter-bar">
    <input data-bind="value: filter" class="search-bar-area" placeholder="Type in a keyword to filter by...">
    <button class="search-bar-button"></button>
</div>

<script src="scripts/app.js"></script>
</body>
</html>
