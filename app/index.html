<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Forces the browser the render at whatever the most recent version's standards are -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This means that the browser will (probably) render the width of the page at the width of its own screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Neighbourhood</title>

    <!-- build:css app.min.css -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:css library.min.css -->
    <link href="libraries/offline-theme-dark.css" rel="stylesheet">
    <link href="libraries/offline-language-english.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js library.min.js -->
    <script src="libraries/offline.min.js"></script>
    <!-- endbuild -->
    <script>
        Offline.options = {
            checks: {xhr: {url: '/connection-test'}}
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
<div id="map-canvas"></div>

<form class="search-bar address-bar">
    <input id="addressbar" data-bind="textInput:currentAddress, submit: setNeighborhood" class="search-bar-area"
           placeholder="Enter your address">
    <button class="search-bar-button" data-bind="click: setNeighborhood"></button>
</form>

<div class="search-bar filter-bar">
    <input data-bind="textInput : filterKeyword, hasFocus:isFilterSearchBoxSelected" class="search-bar-area"
           placeholder="Type in a keyword to filter by...">
    <button class="search-bar-button"></button>
</div>

<div class="search-bar-typeahead"
     data-bind="visible: isTypeaheadListOn, event: { mouseover: $root.typeaheadListMouseOver, mouseout: $root.typeaheadListMouseOut }">
    <ul class="search-bar-typeahead-list" data-bind="foreach: filteredCategories">
        <li class="search-bar-typeahead-list-item" data-bind="click:$root.clickTypeahead">
            <span data-bind="text: $data"></span>
        </li>
    </ul>
</div>

<div class="venue-list-box">
    <p class="venue-list-title" data-bind="click:toggleVenueList">Venues (<span
            data-bind="text: filteredVenues().length"></span>)</p>
    <ul class="venue-list" data-bind="visible:isVenueListToggled, foreach: filteredVenues">
        <li class="venue-list-Item" data-bind="click:$root.clickVenueMarker">
            <p class="venue-list-item-title"><span data-bind="text: name"></span></p>

            <div class="venue-list-item-content">
                <p><span data-bind="text: address"></span></p>
            </div>
        </li>
    </ul>
</div>

<!-- build:js app.min.js -->
<script src="scripts/position.js"></script>
<script src="scripts/marker.js"></script>
<script src="scripts/venue.js"></script>
<script src="scripts/map.js"></script>
<script src="scripts/venueSearchEngine.js"></script>
<script src="scripts/viewModel.js"></script>
<script src="scripts/app.js"></script>
<!-- endbuild -->
</body>
</html>
